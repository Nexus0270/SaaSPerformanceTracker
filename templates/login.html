<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>SAKECHA Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<style>
  /* Logo styling */
  .logo-img {
    max-width: 120px;
    height: auto;
  }
</style>
</head>
<body class="bg-light d-flex align-items-center" style="height:100vh;">
<div class="container col-md-4 p-4 bg-white rounded shadow">
  <img src="{{ url_for('static', filename='images/VVLogo.png') }}" alt="VVLogo logo" class="logo-img d-block mx-auto mb-3" />
  <h2 class="mb-3 text-center">SAKECHA Login</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ msg }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form method="post" action="{{ url_for('login') }}">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username" class="form-control" id="username" required autofocus />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="password" required />
    </div>
    {% if message %}
      <div class="text-danger mb-3">{{ message }}</div>
    {% endif %}
    <button class="btn btn-primary w-100" type="submit">Log In</button>
  </form>
  <p class="mt-3 text-center">
    <a href="{{ url_for('register') }}">Create New Account</a> | 
    <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
  </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
