<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Attendance Log</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">SAKECHA - Attendance Log</a>
    <div class="d-flex">
      <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light">Dashboard</a>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light ms-2">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-4 col-md-4">
  <h3>Attendance Log</h3>
  <form method="post">
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" name="date" id="date" class="form-control" value="{{ today }}" min="{{ today }}" max="{{ today }}" required />
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="present" name="present" />
      <label class="form-check-label" for="present">Present</label>
    </div>
    <button type="submit" class="btn btn-primary">Log Attendance</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
