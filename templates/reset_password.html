<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Reset Password</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light d-flex align-items-center" style="height:100vh;">
<div class="container col-md-4 p-4 bg-white rounded shadow">
  <h2 class="mb-3 text-center">Reset Password</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ msg }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% if message %}
    <div class="alert alert-danger">{{ message }}</div>
  {% endif %}
  <form method="post" action="{{ url_for('reset_password') }}">
    <div class="mb-3">
      <label for="email" class="form-label">Registered Email</label>
      <input type="email" name="email" class="form-control" id="email" required autofocus />
    </div>
    <div class="mb-3">
      <label for="token" class="form-label">6-Digit Reset Token</label>
      <input type="text" name="token" class="form-control" id="token" maxlength="6" required />
    </div>
    <div class="mb-3">
      <label for="new_password" class="form-label">New Password</label>
      <input type="password" name="new_password" class="form-control" id="new_password" required />
    </div>
    <div class="mb-3">
      <label for="confirm_password" class="form-label">Confirm New Password</label>
      <input type="password" name="confirm_password" class="form-control" id="confirm_password" required />
    </div>
    <button class="btn btn-primary w-100" type="submit">Reset Password</button>
  </form>
  <p class="mt-3 text-center"><a href="{{ url_for('login') }}">Back to Login</a></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
